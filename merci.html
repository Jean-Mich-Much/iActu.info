      /* Base */
      a,
      aside,
      body,
      div,
      html,
      main,
      nav,
      span {
        border-image-width: 0;
        border: 0;
        box-sizing: border-box;
        direction: ltr;
        font-family: "Inter", "Open Sans", -apple-system, "Segoe UI", sans-serif,
          "color-emoji", "Noto Color Emoji";
        font-kerning: normal;
        font-size: 16px;
        font-stretch: 100%;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-optical-sizing: auto;
        font-weight: 500;
        letter-spacing: 0;
        line-height: round(1.25rem, 1px);
        margin: 0;
        opacity: 1;
        order: 0;
        outline-width: 0;
        overflow-wrap: break-word;
        padding: 0;
        position: relative;
        text-align: left;
        text-decoration: none;
        text-rendering: optimizeLegibility;
        text-shadow: none;
        text-transform: none;
        unicode-bidi: embed;
        vertical-align: baseline;
        white-space: normal;
        word-spacing: normal;
      }

      .flex-page {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        flex-direction: column;
        flex-wrap: nowrap;
        align-content: stretch;
        height: 100%;
        gap: 0;
      }

      .flex-page>div {
        border: 0;
        border-radius: 0;
        padding: 0;
      }

      /* Body */
      body {
        height: 100%;
        width: 100%;
        z-index: 0;
      }

      /* Menu */
      .menu {
        order: 1;
        flex-grow: 0;
        flex-shrink: 1;
        align-self: stretch;
        overflow: hidden;
        width: 100%;
        z-index: 1000;
      }

      .bot {
        order: 4;
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: flex-start;
        height: fit-content;
      }

      .menu div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: flex-start;
        height: fit-content;
      }

      .menu span a,
      .menu span a:visited {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: flex-start;
        height: fit-content;
      }

      .menu span a.logo,
      .menu span a.menulien {
        display: inline-flex;
        font-weight: 800;
        margin: 5px;
      }

      .logo {
        font-size: 17px;
        line-height: 17px;
        font-weight: 700;
        font-style: oblique;
      }

      .logobarre {
        font-size: 17px;
        line-height: 17px;
        font-weight: 700;
        font-style: oblique;
      }

      .logoinfo {
        font-size: 15px;
        line-height: 15px;
        font-weight: 700;
        font-style: oblique;
      }

      .menu span a.logo:hover {
        border-radius: 16px;
        outline-offset: 5px;
      }

      .menu span a.menu_dates:hover {
        outline-offset: 4px;
      }

      .menu span a.page_active {
        border-radius: 16px;
        outline-offset: 5px;
        transform: rotate(10deg) skew(-10deg, -10deg);
      }

      .menu span a.menulien {
        display: inline-flex;
        font-size: 16px;
        font-weight: 800;
      }

      .menu span a.page_active:hover,
      .menu span a:hover {
        outline-offset: 5px;
      }

      .menu_ico {
        align-self: center;
        font-size: 20px;
        height: fit-content;
        line-height: 20px;
      }

      .menu_dates {
        align-self: center;
        font-size: 14px;
        height: fit-content;
        line-height: 14px;
      }

      /* News */
      .mid {
        display: grid;
        order: 2;
        grid-template-columns: 1fr;
        flex-grow: 1;
        flex-shrink: 1;
        flex-wrap: wrap;
        align-self: center;
        margin-bottom: 18px;
        margin-top: 18px;
        gap: 12px;
        overflow: hidden;
        width: calc(100% - 27px);
        z-index: 10;
      }

      .site {
        display: grid;
        border-radius: 12px;
      }

      .site_en_tete {
        display: grid;
        grid-template-columns: 60% 1fr;
        margin: 8px 0 14px 8px;
      }

      .lien_site {
        align-self: start;
        justify-self: start;
        border-radius: 16px;
        outline-offset: 4px;
        padding: 6px 16px 6px 8px;
      }

      .site_nom_symbole {
        align-self: center;
        font-size: 21px;
        height: fit-content;
        margin-left: 2px;
        line-height: 21px;
      }

      .site_nom {
        align-self: center;
        font-size: 17px;
        font-weight: 600;
        height: fit-content;
        margin-left: 2px;
        margin-right: 3px;
        line-height: 17px;
      }

      .site_nbre_news {
        align-self: center;
        justify-self: end;
      }

      .site_news {
        display: grid;
        overflow: hidden;
      }

      .b {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        align-content: center;
        flex-wrap: nowrap;
        white-space: nowrap;
        overflow: hidden;
        width: auto;
      }

      a.n,
      .ay {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        align-content: center;
        height: 20px;
        margin: 6px 0;
        white-space: nowrap;
        overflow: hidden;
        width: auto;
      }

      .bu {
        padding: 6px 1px;
      }

      a.n::before {
        content: "●";
        margin-left: 5px;
        margin-right: 5px;
      }

      /* Messages */
      .messages {
        order: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        align-content: flex-start;
        overflow: hidden;
        width: 100%;
        z-index: 100;

        --c3: rgba(255, 192, 32, 0.9);
        --c4: rgba(255, 144, 32, 0.9);
        --c5: rgba(32, 192, 255, 0.9);
        --c6: rgba(28, 28, 36, 1);
        --c7: rgba(54, 54, 62, 1);
        --c8: rgba(30, 30, 38, 1);
        --c9: rgba(18, 18, 26, 1);
        --c10: rgba(32, 176, 128, 1);
        --c11: rgba(168, 168, 176, 0.8);
        --c12: rgba(68, 68, 76, 0.8);
      }

      /* Base */
      a,
      aside,
      body,
      div,
      html,
      main,
      nav,
      span {
        color: var(--c2);
      }

      /* Body */
      body {
        background-color: var(--c1);
      }

      /* Menu */
      .menu {
        background-color: var(--c1);
        color: var(--c2);
        outline: 4px solid var(--c7);
      }

      .menu span a,
      .menu span a:visited {
        color: var(--c2);
      }

      .menu span a:hover {
        color: var(--c3);
      }

      .menu span a.logo {
        color: var(--c3);
      }

      .logobarre {
        color: var(--c4);
      }

      .logoinfo {
        color: var(--c5);
      }

      .menu span a.logo:hover,
      .menu span a.menu_dates:hover {
        outline: 3px solid var(--c2);
      }

      .menu span a.logo:hover,
      .menu span a.logo:hover .logoinfo {
        color: var(--c2);
      }

      .menu span a.page_active {
        color: var(--c3);
        outline: 3px solid var(--c3);
      }

      .menu span a.page_active:hover,
      .menu span a:hover {
        color: var(--c2);
        outline: 3px solid var(--c2);
      }

      /* News */
      .mid {
        background-color: var(--c1);
        color: var(--c2);
      }

      .site {
        background-color: var(--c8);
        color: var(--c2);
        outline: 4px solid var(--c7);
        outline-offset: -4px;
      }

      .lien_site {
        background-color: var(--c6);
        outline: 3px solid var(--c12);
      }

      .lien_site:hover {
        outline: 3px solid var(--c3);
      }

      .lien_site:hover .site_nom {
        color: var(--c3);
      }

      .ay {
        color: var(--c10);
      }

      .b {
        border-top: 1px solid var(--c7);
      }

      a.n {
        color: var(--c2);
      }

      a.n:visited {
        color: var(--c11);
      }

      a.n::before {
        color: var(--c11);
      }

      a.n:visited::before {
        color: var(--c3);
      }

      a.n:visited:hover::before {
        color: var(--c5);
      }

      a.n:hover::before {
        color: var(--c3);
      }

      a.n:hover {
        color: var(--c3);
      }

      .bu {
        border-top: 1px solid var(--c7);
        color: var(--c11);
      }

      /* Messages */
      .messages {
        background-color: var(--c7);
        color: var(--c2);
      }

      .messages span a {
        color: var(--c2);
      }

      .messages span a:hover {
        color: var(--c3);
      }

      /* Séparation */
      .separe {
        color: var(--c5);
      }

      /* Responsive */
      @media (max-width: 1151px) {
        a.n:hover {
          background-color: var(--c9);
        }
      }

      /* Ecrans > HD */
      @media (min-width: 1921px) {

        /* Menu */
        .menu {
          outline: round(calc(4 / 1920 * 100vw), 1px) solid var(--c7);
        }

        .menu span a.logo:hover,
        .menu span a.menu_dates:hover {
          outline: round(calc(3 / 1920 * 100vw), 1px) solid var(--c2);
        }

        .menu span a.page_active {
          outline: round(calc(3 / 1920 * 100vw), 1px) solid var(--c3);
        }

        .menu span a.page_active:hover,
        .menu span a:hover {
          outline: round(calc(3 / 1920 * 100vw), 1px) solid var(--c2);
        }

        /* News */
        .site {
          outline: round(calc(4 / 1920 * 100vw), 1px) solid var(--c7);
          outline-offset: round(calc(-4 / 1920 * 100vw), 1px);
        }

        .lien_site {
          outline: round(calc(3 / 1920 * 100vw), 1px) solid var(--c7);
        }

        .lien_site:hover {
          outline: round(calc(3 / 1920 * 100vw), 1px) solid var(--c3);
        }

        .b {
          border-top: round(calc(1 / 1920 * 100vw), 1px) solid var(--c7);
        }

        .bu {
          border-top: round(calc(1 / 1920 * 100vw), 1px) solid var(--c7);
        }
      }

      .mid {
        display: grid;
        justify-content: flex-start;
        align-items: start;
        align-content: center;
        height: 50%;
        margin: 1rem auto;
        width: auto;
      }

      .merci {
        display: block;
        height: inherit;
        margin: 0 auto;
        width: auto;
      }
